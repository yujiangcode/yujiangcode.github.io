    <script
      src="https://kit.fontawesome.com/dbbf885f8d.js"
      crossorigin="anonymous"
    ></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "张玉江",
        "alternateName": "Jade Zhang",
        "url": "https://zhangyujiang.cn",
        "description": "我是张玉江，一名前端技术爱好者。欢迎访问我的个人网站。",
        "sameAs": ["https://github.com/zyj-dev", "https://jadezhang.cn/"]
      }

    <style>
      /* 主题颜色 */

      :root {
        --color: #333;
        --bg: #fff;
        --rgb-primary: 87, 58, 255;
        --rgb-secondary: 222, 106, 85;
        --transition: 0.2s ease-in-out;
      }

      [theme="dark"] {
        --color: #eee;
        --bg: #333;
        --rgb-primary: 152, 147, 247;
      }

      .select-none {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      body,
      .about-me a {
        transition: background-color var(--transition), color var(--transition);
      }

      .handle-thme {
        transition: color var(--transition);
      }

      body {
        text-align: center;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        letter-spacing: 0.15em;

        background-color: var(--bg);
        color: var(--color);
      }

      .introduction {
        margin-bottom: 2em;
      }

      .introduction .hello,
      .introduction .tags .fa-solid,
      .introduction .tags span {
        font-style: italic;
      }

      .introduction .hello,
      .introduction .tags {
        font-weight: 100;
      }

      .introduction .tags .fa-solid,
      .introduction .tags .line {
        color: rgba(var(--rgb-primary), 0.7);
      }

      .introduction .tags .fa-solid {
        font-size: 0.8em;
      }

      .introduction .name {
        font-family: liu-jian-mao-cao, sans-serif;
        font-weight: 600;
        font-style: normal;
        font-size: 3em;
        padding: 0.5em 0 0.3em;
        margin: 0;
      }

      .about-me h2 {
        font-size: 1em;
        font-weight: 600;
        margin-bottom: 1.5em;
      }

      /* 链接 */

      .about-me a {
        display: inline-block;
        margin: 0 1.75em;
      }

      .about-me i {
        font-size: 2em;
      }

      .about-me a {
        color: rgba(var(--rgb-primary), 0.9);
      }

      .about-me a:hover {
        color: rgba(var(--rgb-secondary), 0.9);
      }

      /* 主题切换 */

      .handle-thme {
        color: rgba(var(--rgb-primary), 0.6);
        font-size: 2em;
        font-weight: 800;
        cursor: pointer;
      }

      .handle-thme:hover {
        color: rgba(var(--rgb-secondary), 1);
      }

      /* 大屏 */

      @media (min-width: 1024px) {
        body {
          font-size: 1.5vw;
        }
      }

      /* 平板 */

      @media (max-width: 1023px) and (min-width: 768px) {
        :root {
          font-size: 2vw;
        }
      }

      /* 手机 */

      @media (max-width: 767px) {
        :root {
          font-size: 14px;
        }
      }

      /* 小屏 */

      @media (max-width: 479px) {
        :root {
          font-size: 2.5vw;
        }
      }
    </style>
  </head>

  <body>
    <section class="introduction">
      <!-- <h2>介绍</h2> -->
      <div class="hello select-none">
        欢迎<span class="handle-thme" onclick="toggleTheme()">,</span>我是
      </div>
      <h1 class="name">张玉江</h1>
      <div class="tags">
        <span><i class="fa-solid fa-location-dot"></i>&ensp;上海</span>
        <span class="line"> &ensp;|&ensp; </span>
        <span><i class="fa-solid fa-code"></i>&ensp;前端开发</span>
      </div>
    </section>

    <section class="about-me">
      <h2>关于我</h2>
      <div class="select-none">
        <a
          href="https://github.com/zyj-dev"
          target="_blank"
          title="GitHub"
          aria-label="我的GitHub"
        >
          <i class="fa-brands fa-github"></i>
        </a>

        <a
          href="https://jadezhang.cn/"
          target="_blank"
          title="博客"
          aria-label="我的博客"
          ><i class="fa-solid fa-blog"></i
        ></a>

        <a
          href="mailto:lingyou.ly@outlook.com"
          title="邮箱"
          aria-label="给我发邮件"
          ><i class="fa-solid fa-envelope"></i
        ></a>
      </div>
    </section>
    <script>
      // 根据当前时间自动切换主题
      (function () {
        var now = new Date();
        var hour = now.getHours();
        if (hour < 6 || hour > 18) {
          document.documentElement.setAttribute("theme", "dark");
        } else {
          document.documentElement.setAttribute("theme", "light");
        }
      })();

      // 手动切换主题
      function toggleTheme() {
        var theme = document.documentElement.getAttribute("theme");
        if (theme === "dark") {
          document.documentElement.setAttribute("theme", "light");
        } else {
          document.documentElement.setAttribute("theme", "dark");
        }
      }
    </script>
  </body>
</html>
