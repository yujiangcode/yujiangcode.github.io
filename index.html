    <style>
      /* 主题颜色 */

      :root {
        --color: #333;
        --bg: #fff;
        --rgb-primary: 87, 58, 255;
        --rgb-secondary: 222, 106, 85;
      }

      [theme="dark"] {
        --color: #eee;
        --bg: #333;
        --rgb-primary: 152, 147, 247;
        --rgb-secondary: 222, 106, 85;
      }

      /* FIXME: 未使用 */
      .user-select-none {

      }

      body,
      .social a {
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }

      .fa-solid,
      .handle-thme {
        transition: color 0.3s ease-in-out;
      }

      body {
        text-align: center;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        letter-spacing: 0.15em;

        background-color: var(--bg);
        color: var(--color);
      }

      .introduction {
        margin-bottom: 2em;
      }

      .introduction .hello,
      .introduction .tags .fa-solid,
      .introduction .tags span {
        font-style: italic;
      }

      .introduction .hello,
      .introduction .tags {
        font-weight: 100;
      }

      .introduction .tags .fa-solid,
      .introduction .tags .line {
        color: rgba(var(--rgb-primary), 0.7);
      }

      .introduction .tags .fa-solid {
        font-size: 0.8em;
      }

      .introduction .name {
        font-family: liu-jian-mao-cao, sans-serif;
        font-weight: 600;
        font-style: normal;
        font-size: 3em;
        padding: 0.5em 0 0.3em;
        margin: 0;
      }

      .row {
        margin-bottom: 1em;
      }

      .row h2 {
        font-size: 1em;
        font-weight: 600;
      }

      .row a {
        display: inline-block;
        margin: 0 0.25em;
        padding-left: 0.1em;
        font-size: 1.25em;
        width: 1.5em;
        height: 1.5em;
        line-height: 1.5em;
        text-decoration: none;
      }

      .social a {
        color: #eeeeee;
        background-color: rgba(var(--rgb-primary), 0.9);
        border-radius: 0.25em;
      }

      .social a:hover {
        background-color: rgba(var(--rgb-secondary), 0.9);
      }

      .site a {
        color: rgba(var(--rgb-primary), 0.9);
      }

      .site a:hover {
        color: rgba(var(--rgb-secondary), 0.9);
      }

      /* 主题切换 */

      .handle-thme {
        color: rgba(var(--rgb-primary), 0.6);
        font-size: 2em;
        font-weight: 800;
        cursor: pointer;
      }

      .handle-thme:hover {
        color: rgba(var(--rgb-secondary), 1);
      }

      /* 大屏 */

      @media (min-width: 1024px) {
        body {
          font-size: 1.8vw;
        }
      }

      /* 平板 */

      @media (max-width: 1023px) and (min-width: 768px) {
        body {
          font-size: 2vw;
        }
      }

      /* 手机 */

      @media (max-width: 767px) {
        body {
          font-size: 14px;
        }
      }

      /* 小屏 */

      @media (max-width: 479px) {
        body {
          font-size: 3vw;
        }
      }
    </style>

    <script>
      // 根据当前时间自动切换主题

      (function () {
        var now = new Date();
        var hour = now.getHours();
        if (hour < 6 || hour > 18) {
          document.documentElement.setAttribute("theme", "dark");
        } else {
          document.documentElement.setAttribute("theme", "light");
        }
      })();

      // 手动切换主题
      function toggleTheme() {
        var theme = document.documentElement.getAttribute("theme");
        if (theme === "dark") {
          document.documentElement.setAttribute("theme", "light");
        } else {
          document.documentElement.setAttribute("theme", "dark");
        }
      }
    </script>
